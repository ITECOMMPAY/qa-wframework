namespace: dodge
paths:
    tests: .
    output: ../../output/dodge/
    data: _data
    support: _support
    envs: ../../envs
actor_suffix: Tester
settings:
    memory_limit: 4096M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - Common\Module\WFramework\Extension\WAutoRebuild
    commands:
        - Common\Module\WFramework\Command\WBuild
